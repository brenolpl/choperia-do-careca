<dx-toolbar [classList]="'toolbar'">
    <dxi-item location="before">
        <dx-button [classList]="'botoes-toolbar'" icon="back" (onClick)="back()"></dx-button>
    </dxi-item>

    <dxi-item location="before">
        <div [classList]="'label-toolbar'">
            Cartão RFID
        </div>
    </dxi-item>

    <dxi-item location="after">
        <dx-button [classList]="'botoes-toolbar'" icon="save" type="success" text="Salvar"
                   (onClick)="onSalvar()"></dx-button>
    </dxi-item>

</dx-toolbar>


<div class="content-block dx-card responsive-paddings">
    <div class="col-sm-8 col-md-6">
        <dx-text-box label="Cartão RFID" [maxLength]="10" [(value)]="codigoRFID" (onEnterKey)="adicionarCartao()" (onInitialized)="onInitialized($event)"></dx-text-box>
    </div>

    <div class="actions-table">
        <dx-data-grid [dataSource]="codigosRfid" keyExpr="codigo">
            <dxi-column dataField="codigo"></dxi-column>
            <dxi-column type="buttons" caption="Ações">
                <dxi-button icon="trash" hint="Diminuir" [onClick]="excluir"></dxi-button>
            </dxi-column>
        </dx-data-grid>

    </div>
</div>
