<div class="content-block dx-card responsive-paddings">
    <h2>Chopes</h2>


    <div class="actions-table">

        <div class="row">
            <div class="col-sm-8 col-md-6">
                <dx-text-box></dx-text-box>
            </div>
            <div class="col-4">
                <dx-button stylingMode="outlined" type="success" icon="plus" hint="Adicionar produto"
                           (onClick)="onClickNovo()">
                </dx-button>
                <dx-button stylingMode="outlined" type="success" icon="detailslayout" hint="Adicionar Estoque"
                           (onClick)="navigateInserirEstoque()">
                </dx-button>
            </div>
        </div>

        <dx-data-grid [dataSource]="entidades" keyExpr="id">

            <dxi-column dataField="nome"></dxi-column>
            <dxi-column dataField="precoCompra" format="R$ #.##0,##"></dxi-column>
            <dxi-column dataField="quantidadeEstoque" caption="Qtd Estoque (L)"></dxi-column>
            <dxi-column dataField="precoVenda" format="R$ #.##0,##" caption="Preço Venda"></dxi-column>

            <dxi-column type="buttons" caption="Ações">
                <dxi-button icon="edit" hint="Editar" [onClick]="editar"></dxi-button>
                <dxi-button icon="trash" hint="Excluir" [onClick]="excluir"></dxi-button>
            </dxi-column>
        </dx-data-grid>
    </div>
</div>
