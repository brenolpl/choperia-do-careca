<dx-toolbar [classList]="'toolbar'">
    <dxi-item location="before">
        <dx-button [classList]="'botoes-toolbar'" icon="back" (onClick)="back()"></dx-button>
    </dxi-item>

    <dxi-item location="before">
        <div [classList]="'label-toolbar'">
            Inserir Chopes no Estoque
        </div>
    </dxi-item>

    <dxi-item location="after">
        <dx-button [classList]="'botoes-toolbar'" icon="print"
                   type="success" text="Salvar"
                   (onClick)="salvar()"></dx-button>
    </dxi-item>
</dx-toolbar>

<div class="content-block dx-card responsive-paddings">

    <div class="col-sm-8 col-md-6">
        <dx-text-box label="TAG Chope" [(value)]="codigoRFID" (onEnterKey)="adicionarProduto()"></dx-text-box>
    </div>

    <div class="actions-table">
        <dx-data-grid [dataSource]="chopesSelecionados" keyExpr="id">
            <dxi-column dataField="nome"></dxi-column>
            <dxi-column dataField="quantidadeEstoque" caption="Quantidade"></dxi-column>
            <dxi-column type="buttons" caption="Ações">
                <dxi-button icon="plus" hint="Diminuir" [onClick]="adicionar"></dxi-button>
                <dxi-button icon="minus" hint="Diminuir" [onClick]="diminuir"></dxi-button>
            </dxi-column>
        </dx-data-grid>
    </div>
</div>
