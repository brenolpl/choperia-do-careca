<dx-load-panel
    [hideOnOutsideClick]="false"
    [(visible)]="isLoadPanelVisible">
</dx-load-panel>

<dx-toolbar [classList]="'toolbar'">
    <dxi-item location="before">
        <dx-button [classList]="'botoes-toolbar'" icon="back" (onClick)="back()"></dx-button>
    </dxi-item>

    <dxi-item location="before">
        <div [classList]="'label-toolbar'">
            Funcion√°rio
        </div>
    </dxi-item>

    <dxi-item location="after">
        <dx-button [classList]="'botoes-toolbar'" icon="save" type="success" text="Salvar"
                   (onClick)="onSalvar($event)"></dx-button>
    </dxi-item>

    <dxi-item location="after">
        <dx-button [visible]="entidade" [classList]="'botoes-toolbar'" icon="trash" type="danger" text="Excluir"
                   (onClick)="excluir()"></dx-button>
    </dxi-item>

</dx-toolbar>

<div class="content-block dx-card responsive-paddings">
    <ng-container>
        <dx-form #formulario [formData]="entidade" [labelLocation]="labelLocation">

            <dxi-item [dataField]="'login'">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>

            <dxi-item [dataField]="'biometria'">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>

            <dxi-item
                dataField="tipoUsuario"
                editorType="dxSelectBox">
                <dx-select-box
                    #selectTipos
                    [dataSource]="tipoUsuarios"
                    valueExpr="id"
                    displayExpr="nome"
                    [(value)]="tipoSelecionado">
                </dx-select-box>
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>

        </dx-form>
    </ng-container>
</div>
