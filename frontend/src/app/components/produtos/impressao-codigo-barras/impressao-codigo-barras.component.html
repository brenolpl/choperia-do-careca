<dx-toolbar [classList]="'toolbar'">
    <dxi-item location="before">
        <dx-button [classList]="'botoes-toolbar'" icon="back" (onClick)="back()"></dx-button>
    </dxi-item>

    <dxi-item location="before">
        <div [classList]="'label-toolbar'">
            Imprimir c√≥digos de barras
        </div>
    </dxi-item>

    <dxi-item location="after">
        <dx-button [visible]="produtosSelecionados.length > 0" [classList]="'botoes-toolbar'" icon="print"
                   type="success" text="Imprimir"
                   (onClick)="imprimir()"></dx-button>
    </dxi-item>
</dx-toolbar>

<div class="content-block dx-card responsive-paddings">
    <h2>Selecione os produtos a imprimir e digite a quantidade</h2>


    <div class="actions-table">
        <dx-data-grid [dataSource]="entidades" keyExpr="id" (onSelectionChanged)="selecionarProduto($event)" >
            <dxo-selection mode="multiple" showCheckBoxesMode="always"></dxo-selection>

            <dxi-column dataField="nome" allowSelection="true"></dxi-column>
            <dxi-column dataField="codigoBarras" allowSelection="true"></dxi-column>
            <dxi-column dataField="quantidadeImprimir" allowSelection="true" cellTemplate="diffCellTemplate"></dxi-column>

            <div *dxTemplate="let d of 'diffCellTemplate'">
                <dx-text-box *ngIf="d.row.isSelected" [value]="d.value" (onChange)="changeQuantidade($event, d)"></dx-text-box>
            </div>
        </dx-data-grid>
    </div>
</div>
